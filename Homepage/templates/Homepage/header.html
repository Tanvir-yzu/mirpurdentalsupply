<header x-data="{ isScrolled: false, isMobileMenuOpen: false, isSearchOpen: false, cartItemsCount: 0 }" 
       x-init="window.addEventListener('scroll', () => { isScrolled = window.scrollY > 0 })" 
       :class="isScrolled ? 'sticky top-0 z-50 w-full transition-all duration-300 bg-white shadow-md' : 'sticky top-0 z-50 w-full transition-all duration-300 bg-transparent'">
    <!-- Top bar -->
    <div class="bg-blue-800 text-white py-2 px-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-xs md:text-sm">
          Free shipping on orders over $100 | Same-day dispatch for orders before 2 PM
        </div>
        <div class="hidden md:flex space-x-4 text-sm">
          <a  class="hover:text-blue-200">Contact</a>
          <a  class="hover:text-blue-200">Support</a>
          <a  class="hover:text-blue-200">Blog</a>
        </div>
      </div>
    </div>
    
    <!-- Main header -->
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <!-- Mobile menu button -->
        <button 
          class="md:hidden p-2 text-gray-700"
          @click="isMobileMenuOpen = !isMobileMenuOpen"
          aria-label="Toggle menu"
        >
          <template x-if="isMobileMenuOpen">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </template>
          <template x-if="!isMobileMenuOpen">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </template>
        </button>
        
        <!-- Logo -->
        <a  class="flex items-center">
          <h1 class="text-xl md:text-2xl font-bold text-blue-800">
            MirpurDental<span class="text-gray-700">Supply</span>
          </h1>
        </a>
        
        <!-- Desktop navigation -->
        <nav class="hidden md:flex items-center space-x-6">
          <a  class="text-gray-700 hover:text-blue-800 font-medium">Home</a>
          
          <div class="relative group">
            <button class="flex items-center text-gray-700 hover:text-blue-800 font-medium">
              Products 
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="absolute left-0 mt-2 w-56 bg-white shadow-lg rounded-md opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50">
              <div class="p-3 space-y-1">
                
                <a 
                  
                  class="block px-4 py-2 text-sm font-medium text-blue-800 hover:bg-blue-50 rounded-md"
                >
                  View All Products
                </a>
              </div>
            </div>
          </div>
          
          <a  class="text-gray-700 hover:text-blue-800 font-medium">Special Offers</a>
          <a  class="text-gray-700 hover:text-blue-800 font-medium">About Us</a>
        </nav>
        
        <!-- Search and icons -->
        <div class="flex items-center space-x-3">
          <!-- Search on desktop -->
          <div class="hidden md:block w-64">
            <form  method="get" class="relative">
              <input 
                type="text" 
                name="q" 
                placeholder="Search products..." 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              >
              <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </form>
          </div>
          
          <!-- Search button on mobile -->
          <button 
            class="md:hidden p-2 text-gray-700"
            @click="isSearchOpen = !isSearchOpen"
            aria-label="Search"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
          
          <!-- User actions -->
          <a  class="p-2 text-gray-700 hover:text-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </a>
          
          <a  class="p-2 text-gray-700 hover:text-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </a>
          
          <a  class="p-2 relative text-gray-700 hover:text-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <template x-if="cartItemsCount > 0">
              <span class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full" x-text="cartItemsCount"></span>
            </template>
          </a>
        </div>
      </div>
      
      <!-- Mobile search -->
      <div class="mt-3 md:hidden" x-show="isSearchOpen">
        <form  method="get" class="relative">
          <input 
            type="text" 
            name="q" 
            placeholder="Search products..." 
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
          <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
      </div>
    </div>
    
    <!-- Mobile menu -->
    <div class="md:hidden bg-white shadow-lg" x-show="isMobileMenuOpen">
      <nav class="flex flex-col py-2">
        <a  class="px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-800">
          Home
        </a>
        <a  class="px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-800">
          All Products
        </a>
       
        <a class="px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-800">
          Special Offers
        </a>
        <a  class="px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-800">
          About Us
        </a>
        <a  class="px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-800">
          Contact
        </a>
        <a  class="px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-800">
          Support
        </a>
        <a  class="px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-800">
          Blog
        </a>
      </nav>
    </div>
</header>
