<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mirpur Dental Supply{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Alpine.js via CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block extra_css %}{% endblock %}
    <style>
        /* Base styles that apply to all pages */
        {% block base_styles %}{% endblock %}
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Mirpur Dental Supply</h1>
            <nav>
                <a href="{% url 'home' %}" class="px-3 hover:text-blue-200">Home</a>
                <a href="#" class="px-3 hover:text-blue-200">Products</a>
                <a href="#" class="px-3 hover:text-blue-200">About Us</a>
                <a href="#" class="px-3 hover:text-blue-200">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-12">
        <p>&copy; {% now "Y" %} Mirpur Dental Supply. All rights reserved.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
